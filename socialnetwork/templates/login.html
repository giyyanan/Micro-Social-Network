{% extends "popup_base.html" %}
{%block content%}

<div class="modal-header">
	{% if form.errors %}
	<h4 class="text-danger">
		Incorrect user name and password.
	</h4 class="text-primary">
	{% endif %}
	<h3>
		Log in to Social Network:
	</h3>
</div>
<div class="modal-body">
	<form method="post" class ="form-group well-lg" action="{% url 'login' %}">
		<div class="well">
			{{ form.username.label_tag }}
			{{ form.username }}
		</div>
		<div class="well">
			{{ form.password.label_tag }}
			{{ form.password }}
		</div>
		<input type="submit" class = "btn btn-primary" value="Login" />
		<input type="button" class = "btn btn-primary" onclick="window.location='/register';" value="Register"/>

		<input type="hidden" name="next" value="{{ next }}" />
		{% csrf_token %}
	</form>
</div>
{% endblock %}
